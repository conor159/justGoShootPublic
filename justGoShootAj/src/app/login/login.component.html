<div id ="top" class="container">
    <div class=" mt-sm-1 mt-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-lg-6">
                <h2>Login Page </h2>
                <form>
                    <div class="form-group">
                        <input [(ngModel)] =  'loginData["email"]' type="text" class="form-control" name="email" id="email" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] = "loginData['password']" type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <div [hidden] =invalidLogin class="text-danger"> 
                        Invalid Email or Password
                        </div>
                    </div>
                    <button (click) = "logIn()" type="submit" class="btn btn-primary">Log In</button>
                    <br>
                    <br>
                </form>                 
            </div>
        </div>
    </div>
</div>
