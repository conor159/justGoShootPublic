<div id ="top" class="container">
    <div class=" mt-sm-1 mt-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-lg-6">
                <h2>JustGoShoot Account Creation</h2>
                <form formGroupName="userSetup" >
                    <div class="form-group">
                        <input [(ngModel)] =  'user.email' type="text" class="form-control" name="email" id="email" placeholder="Email"  >
                    </div>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)] = 'password' type="password" class="form-control" name="password" id="password" placeholder="Password"   >
                        </div>

                    <div class="form-group">
                        <input [(ngModel)] = 'password1' type="password" class="form-control" name="password" id="password" placeholder="Confirm Password">

                    </div>

                    <br>
                    <div class="form-group">
                        <input [(ngModel)] = 'user.addr1' name="addr1"  type="string" class="form-control"  placeholder="address 1" > </div>
                    <div class="form-group">
                        <input [(ngModel)]= 'user.addr2' name="addr2" type="string" class="form-control"  placeholder="address 2">
                    </div>
                    <div class="form-group">
                        <input  [(ngModel)]= 'user.addr3' name="addr3" type="string" class="form-control"   placeholder="address 3">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] = 'user.town' name = "town" type="string" class="form-control"  placeholder="Town">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] = 'user.county' name="county" type="string" class="form-control"  placeholder="County">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] = 'user.country' name="country" type="string" class="form-control"  placeholder="Country">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] = 'user.eircode' name="eircode" type="string" class="form-control"  placeholder="Eircode">
                    </div>

                    <br>


                    <button (click) = "createAccount()" type="submit" class="btn btn-primary">Create Account</button>
                    <br>
                    <br>
                </form>                 
            </div>
        </div>
    </div>
</div>
