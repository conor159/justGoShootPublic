        <div id ="top" class="container">
            <div class=" mt-sm-1 mt-4">
                <div class="row">
                    <div class="col-8 col-lg-4" style="padding-left: 30px; padding-right: 0px">
                        <h2>How To Get In Touch</h2>
                        <br>
                        <h5>Phone: 083 137 1909 </h5>
                        <h5>Email: niamh20399@gmail.com</h5>

                        <h5>Follow me on: <a  id = "socalPadding" href="https://www.facebook.com/Just-go-shoot-105543877931736"> <img src="assets/images/facebook.png" width="24px" ></a> <a href="https://www.instagram.com/niamh20399/?hl=en"><img src="assets/images/instagram.png" width="24px"></a></h5>
                        <br>

                    </div>

                    <div class="col-3">
                    </div>
                    <div class="col-lg-5">
                        <h2>Contact Me</h2>
                               <form #contactForm="ngForm">
                                   <div class="form-group">

                                       <input [(ngModel)] = "contact['name']" name="name"
                                        required minlength="3" #tpvName="ngModel"
                                        for="Name" type="text" class="form-control" 
                                        placeholder="Name" >

                                        <div *ngIf="tpvName.errors?.minlength &&  tpvName.touched" class="alert alert-danger">
                                            <p>Name is to short</p>
                                        </div>                                        
                                   </div>
                                    <div class="form-group">

                                        <input [(ngModel)] ="contact['email']" type="email" class="form-control" 
                                        #tpvEmail = "ngModel"  name="email" id="email" 
                                        placeholder="Email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" required>

                                        <div *ngIf="tpvEmail.errors?.pattern &&  tpvEmail.touched" class="alert alert-danger">
                                            <p>Email is invalid</p>
                                        </div>
                                   </div>

                                   <div class="form-group">
                                       <input [(ngModel)] = "contact['phoneNumber']" for="phoneNumber" 
                                        type="text" class="form-control" name="phone" id="phone" 
                                        minlength="7" #tpvPhone="ngModel"
                                        placeholder="Phone Number" required>

                                        <div *ngIf="tpvPhone.errors?.minlength &&  tpvPhone.touched" class="alert alert-danger">
                                            <p>Phone number invalid</p>
                                        </div>                                        
                                   </div>

                                   <div class="form-group">
                                       <select [(ngModel)]  = "contact['selectedEvent']" class="form-control" name="serviceDropDown" id="serviceDropDown" >
                                            <option *ngFor="let eventOption of eventArray">{{eventOption}}</option>
                                       </select>
                                   </div>

                                   <div class="form-group">
                                       <textarea [(ngModel)] = "contact['textarea']" type="text" class="form-control" name="contactText" id="contactText" placeholder="I would book a... "></textarea> 
                                   </div>

                                    <button [disabled]="contactForm.invalid" (click)="submit()" type="submit" class="btn btn-primary">Submit</button>
                                </form>                 
                    </div>

                    </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-9 col-lg-7">
                            <h2 class="mt-5">Location</h2>
                            <iframe id ="googleMaps" class="col-sm-12 col-md-12 col-lg-10" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18974.18698582033!2d-7.361459604548937!3d53.526104182523774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485dc011ca1bd721%3A0xa00c7a997319480!2sMullingar%2C%20Co.%20Westmeath!5e0!3m2!1sen!2sie!4v1602512699839!5m2!1sen!2sie" idth="600" eight="450" frameborder="0" style="border:0; padding: 0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
